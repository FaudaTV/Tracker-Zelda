<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tracker - Zelda FS</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="zelda-bg">
    <header>
        <a href="fs.html" class="back-link">← Retour</a>
        <h1 class="main-title">Zelda FS - ITEMS</h1>
    </header>

    <main class="quest-container">
        <div class="inventory-row split-2-columns">

            <div class="inventory-section">
                <h2 class="section-title">Progression Zone</h2>
                <div class="inventory-card blue-card"> 
                    <div class="tracker-grid">

                        <div class="dungeon-column">
                            <h3 class="dungeon-title">Z1</h3>
                            <div class="item-wrapper">
                                <img src="../images/ZeldaFS/argent1.png" class="item" id="zfs-f-argent1" onclick="toggleItem('zfs-f-argent1')">
                            </div>
                            <div class="item-wrapper">
                                <img src="../images/ZeldaFS/or1.png" class="item" id="zfs-f-or1" onclick="toggleItem('zfs-f-or1')">
                            </div>
                            <div class="item-wrapper">
                                <img src="../images/ZeldaFS/hero1.png" class="item" id="zfs-f-hero1" onclick="toggleItem('zfs-f-hero1')">
                            </div>
                        </div>

                        <div class="dungeon-column">
                            <h3 class="dungeon-title">Z2</h3>
                            <div class="item-wrapper">
                                <img src="../images/ZeldaFS/argent2.png" class="item" id="zfs-f-argent2" onclick="toggleItem('zfs-f-argent2')">
                            </div>
                            <div class="item-wrapper">
                                <img src="../images/ZeldaFS/or2.png" class="item" id="zfs-f-or2" onclick="toggleItem('zfs-f-or2')">
                            </div>
                            <div class="item-wrapper">
                                <img src="../images/ZeldaFS/hero2.png" class="item" id="zfs-f-hero2" onclick="toggleItem('zfs-f-hero2')">
                            </div>
                        </div>

                        <div class="dungeon-column">
                            <h3 class="dungeon-title">Z3</h3>
                            <div class="item-wrapper">
                                <img src="../images/ZeldaFS/argent3.png" class="item" id="zfs-f-argent3" onclick="toggleItem('zfs-f-argent3')">
                            </div>
                            <div class="item-wrapper">
                                <img src="../images/ZeldaFS/or3.png" class="item" id="zfs-f-or3" onclick="toggleItem('zfs-f-or3')">
                            </div>
                            <div class="item-wrapper">
                                <img src="../images/ZeldaFS/hero3.png" class="item" id="zfs-f-hero3" onclick="toggleItem('zfs-f-hero3')">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="inventory-column">
                <div class="inventory-section">
                    <h2 class="section-title">Équipement</h2>
                    <div class="inventory-card base-card"> 
                        <div class="tracker-grid">
                            <div class="item-wrapper">
                                <img src="../images/ZeldaFS/medaille.png" 
                                class="item" 
                                id="zfs-f-medaille"
                                data-max="10"
                                data-name="0"
                                onclick="toggleItem('zfs-f-medaille')">
                                <p class="item-name">0</p>
                            </div>

                            <div class="item-wrapper">
                                <img src="../images/ZeldaFS/sword.png" 
                                class="item" 
                                id="zfs-f-sword"
                                onclick="toggleItem('zfs-f-sword')">
                            </div>

                            <div class="item-wrapper">
                                <img src="../images/ZeldaFS/master.png" 
                                class="item" 
                                id="zfs-f-master"
                                onclick="toggleItem('zfs-f-master')">
                            </div>

                            <div class="item-wrapper">
                                <img src="../images/ZeldaFS/spin.png" 
                                class="item" 
                                id="zfs-f-spin"
                                onclick="toggleItem('zfs-f-spin')">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="inventory-section">
                    <h2 class="section-title">Vaati</h2>
                    <div class="inventory-card dark-card">
                        <div class="tracker-grid">
                            <div class="item-wrapper">
                                <img src="../images/ZeldaFS/vaati.png" class="item boss-item" id="zfs-f-vaati" onclick="toggleItem('zfs-f-vaati')">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
