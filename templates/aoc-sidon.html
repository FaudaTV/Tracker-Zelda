<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sidon - HW AOC</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="zelda-bg">
    <header>
        <a href="aoc.html" class="back-link">← Retour</a>
        <h1 class="main-title">HW AOC - SIDON</h1>
    </header>

    <main class="quest-container">

        <div class="inventory-row split-2-columns">
            <div class="inventory-section">
                <h2 class="section-title">Global</h2>
                <div class="inventory-card base-card"> 
                    <div class="tracker-grid">

                        <div class="item-wrapper">
                            <img src="../images/AOC/lvl100.png" 
                            class="item" 
                            id="aoc-f-sidon-lvl100"
                            onclick="toggleItem('aoc-f-sidon-lvl100')">
                        </div>

                        <div class="item-wrapper">
                            <img src="../images/AOC/msidon.png" 
                            class="item" 
                            id="aoc-f-sidon-msidon"
                            data-max="14"
                            data-name="0"
                            onclick="toggleItem('aoc-f-sidon-msidon')">
                            <p class="item-name">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="inventory-section">
                <h2 class="section-title">Armes</h2>
                <div class="inventory-card cyan-card"> 
                    <div class="tracker-grid">

                        <div class="item-wrapper">
                            <img src="../images/AOC/Weapon/sidon.png" 
                            class="item" 
                            id="aoc-f-weapon-sidon"
                            data-aoc-levels="20,30,50"
                            onclick="toggleItem('aoc-f-weapon-sidon')">
                            <div class="item-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
