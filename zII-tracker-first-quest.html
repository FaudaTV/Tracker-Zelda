<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tracker - Zelda II First Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="zelda-bg">
    <header>
        <a href="zeldaII.html" class="back-link">← Retour</a>
        <h1 class="main-title">FIRST QUEST - ITEMS</h1>
    </header>

    <main class="quest-container">
        <div class="inventory-row split-2-columns">
            <div class="inventory-section">
                <h2 class="section-title">Équipement</h2>
                <div class="inventory-card base-card"> 
                    <div class="tracker-grid">
                        <div class="item-wrapper">
                            <img src="images/ZeldaII/sword.png" 
                                class="item" 
                                id="zII-f-sword" 
                                onclick="toggleItem('zII-f-sword')">
                        </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaII/shield.png" 
                                class="item" 
                                id="zII-f-shield" 
                                onclick="toggleItem('zII-f-shield')">
                        </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaII/boots.png" 
                                class="item" 
                                id="zII-f-boots" 
                                onclick="toggleItem('zII-f-boots')">
                        </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaII/bougie.png" 
                                class="item" 
                                id="zII-f-bougie"  
                            onclick="toggleItem('zII-f-bougie')">
                        </div>

                        <div class="item-wrapper">

                            </div>

                        <div class="item-wrapper">

                        </div>

                        <div class="item-wrapper">

                        <div class="item-wrapper">

                            onclick="toggleItem('zII-f-jump')">

                            onclick="toggleItem('zII-f-life')">
                        </div>

                        <div class="item-wrapper">

                            onclick="toggleItem('zII-f-magicKey')">

                        <div class="item-wrapper">

                            onclick="toggleItem('zII-f-spell')">
                        </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaII/heart.png" 
                            class="item" 
                            id="zII-f-heart" 
                            data-max="4"
                            data-name="0"
                            onclick="toggleItem('zII-f-heart')">
                            <p class="item-name">0</p>
                        </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaII/magic.png" 
                            class="item" 
                            id="zII-f-magic"
                            data-max="4"
                            data-name="0"
                            onclick="toggleItem('zII-f-magic')">
                            <p class="item-name">0</p>
                        </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaII/link.png" 
                            class="item" 
                            id="zII-f-link"
                            data-max="5"
                            data-name="0"
                            onclick="toggleItem('zII-f-link')">
                            <p class="item-name">0</p>
                        </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaII/lvl8.png" 
                            class="item" 
                            id="zII-f-lvl8"
                            data-max="3"
                            data-name="0"
                            onclick="toggleItem('zII-f-lvl8')">
                            <p class="item-name">0</p>
                        </div>
                    </div>
                </div>        
            </div>

            <div class="inventory-section">
                <h2 class="section-title">Dark Link</h2>
                <div class="inventory-card dark-card">
                    <div class="tracker-grid">
                        <div class="item-wrapper">
                            <img src="images/ZeldaII/dark.png" class="item boss-item" id="zII-f-dark" onclick="toggleItem('zII-f-dark')">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="inventory-section">
            <h2 class="section-title">Progression Map</h2>
            <div class="inventory-card red-card"> 
                <div class="tracker-grid">

                    <div class="dungeon-column">
                        <h3 class="dungeon-title">D1</h3>
                        <div class="item-wrapper">
                            <img src="images/ZeldaII/key.png" class="item" id="zII-f-key1" onclick="toggleItem('zII-f-key1')" data-max="3" data-name="0">
                            <p class="item-name">0</p>
                        </div>
                        <div class="item-wrapper">
                            <img src="images/ZeldaII/crystal.png" class="item" id="zII-f-crystal1" onclick="toggleItem('zII-f-crystal1')">
                        </div>
                    </div>

                    <div class="dungeon-column">

                        <div class="item-wrapper">

                        </div>
                    </div>

                    <div class="dungeon-column">
                        <h3 class="dungeon-title">D4</h3>
                        <div class="item-wrapper">
                            <img src="images/ZeldaII/key.png" class="item" id="zII-f-key4" onclick="toggleItem('zII-f-key4')" data-max="5" data-name="0">
                            <p class="item-name">0</p>
                        </div>
                        <div class="item-wrapper">
                            <img src="images/ZeldaII/crystal.png" class="item" id="zII-f-crystal4" onclick="toggleItem('zII-f-crystal4')">

                    </div>

                    <div class="dungeon-column">
