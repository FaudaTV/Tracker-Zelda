<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mineru - HW AOI</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="zelda-bg">
    <header>
        <a href="aoi.html" class="back-link">← Retour</a>
        <h1 class="main-title">HW AOI - MINERU</h1>
    </header>

    <main class="quest-container">

        <div class="inventory-row split-2-columns">
            <div class="inventory-section">
                <h2 class="section-title">Global</h2>
                <div class="inventory-card base-card"> 
                    <div class="tracker-grid">

                        <div class="item-wrapper">
                            <img src="../images/AOI/lvl100.png" 
                            class="item gros-item" 
                            id="aoi-f-mineru-lvl100"
                            onclick="toggleItem('aoi-f-mineru-lvl100')">
                        </div>

                        <div class="item-wrapper">
                            <img src="../images/AOI/mmineru.png" 
                            class="item gros-item" 
                            id="aoi-f-mineru-mmineru"
                            data-max="18"
                            data-name="0"
                            onclick="toggleItem('aoi-f-mineru-mmineru')">
                            <p class="item-name">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="inventory-section">
                <h2 class="section-title">Armes</h2>
                <div class="inventory-card cyan-card"> 
                    <div class="tracker-grid">

                        <div class="item-wrapper">
                            <img src="../images/AOI/Weapon/mineru.png" 
                            class="item gros-item" 
                            id="aoi-f-weapon-mineru"
                            data-aoc-levels="10,20"
                            onclick="toggleItem('aoi-f-weapon-mineru')">
                            <div class="item-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
