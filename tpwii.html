<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tracker - Zelda TP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="zelda-bg">
    <header>
        <a href="index.html" class="back-link">← Retour</a>
        <h1 class="main-title">ZELDA TP - ITEMS</h1>
    </header>

      <main class="quest-container">
        <div class="inventory-row split-2-columns">
            <div class="inventory-section">
                <h2 class="section-title">Équipement</h2>
                <div class="inventory-card base-card"> 
                    <div class="tracker-grid">
                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/Sword1.png" 
                                class="item" 
                                id="ztp-f-Sword1" 
                                data-levels="images/ZeldaTP/Sword1.png,images/ZeldaTP/Sword2.png,images/ZeldaTP/Sword3.png" 
                                onclick="toggleItem('ztp-f-Sword1')">
                          </div>
                        
                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/shield1.png" 
                                class="item" 
                                id="ztp-f-shield1" 
                                data-levels="images/ZeldaTP/shield1.png,images/ZeldaTP/shield2.png,images/ZeldaTP/shield3.png" 
                                onclick="toggleItem('ztp-f-shield1')">
                            </div>
                        
                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/Tenu1.png" 
                                class="item" 
                                id="ztp-f-Tenu1" 
                                data-levels="images/ZeldaTP/Tenu1.png,images/ZeldaTP/Tenu2.png,images/ZeldaTP/Tenu3.png" 
                                onclick="toggleItem('ztp-f-Tenu1')">
                            </div>

                         <div class="item-wrapper">
                            <img src="images/ZeldaTP/bombe.png" 
                                class="item" 
                                id="ztp-f-bombe" 
                                data-levels="images/ZeldaTP/bombe.png,images/ZeldaTP/bombeeau.png,images/ZeldaTP/bombeinsecte.png" 
                                onclick="toggleItem('ztp-f-bombe')">
                        </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/grappin.png" 
                                class="item" 
                                id="ztp-f-grappin" 
                                data-levels="images/ZeldaTP/grappin.png,images/ZeldaTP/doublegrappin.png"
                                onclick="toggleItem('ztp-f-grappin')">
                            </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/fragementcoeur.png" 
                            class="item" 
                            id="ztp-f-fragementcoeur"
                            data-max="45"
                            data-name="0"
                            onclick="toggleItem('ztp-f-fragementcoeur')">
                            <p class="item-name">0</p>
                        </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/skill1.png" 
                            class="item" 
                            id="ztp-f-skill1"
                            data-max="7"
                            data-name="0"
                            onclick="toggleItem('ztp-f-skill1')">
                            <p class="item-name">0</p>
                         </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/carquois1.png" 
                                class="item" 
                                id="ztp-f-carquois1" 
                                data-levels="images/ZeldaTP/carquois1.png,images/ZeldaTP/carquois2.png,images/ZeldaTP/carquois3.png"
                                onclick="toggleItem('ztp-f-carquois1')">
                           
                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/lanterne.png" 
                                class="item" 
                                id="ztp-f-lanterne" 
                                data-levels="images/ZeldaTP/lanterne.png"
                                onclick="toggleItem('ztp-f-lanterne')">
                            </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/bottedefer.png" 
                                class="item" 
                                id="ztp-f-bottedefer" 
                                data-levels="images/ZeldaTP/bottedefer.png"
                                onclick="toggleItem('ztp-f-bottedefer')">
                            </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/boomerang.png" 
                                class="item" 
                                id="ztp-f-boomerang" 
                                data-levels="images/ZeldaTP/boomerang.png"
                                onclick="toggleItem('ztp-f-boomerang')">
                            </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/arc.png" 
                                class="item" 
                                id="ztp-f-arc" 
                                data-levels="images/ZeldaTP/arc.png"
                                onclick="toggleItem('ztp-f-arc')">
                            </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/canneapeche.png" 
                                class="item" 
                                id="ztp-f-canneapeche" 
                                data-levels="images/ZeldaTP/canneapeche.png"
                                onclick="toggleItem('ztp-f-canneapeche')">
                            </div>

                            

                            

                        

                        
                        

                        
                        

                    </div>
                </div>        
            </div>

            <div class="inventory-section">
                <h2 class="section-title">Ganon</h2>
                <div class="inventory-card dark-card">
                    <div class="tracker-grid">
                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/ganon.png" class="item boss-item" id="ztp-f-ganon" onclick="toggleItem('ztp-f-ganon')">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="inventory-section">
            <h2 class="section-title">Progression Map</h2>
            <div class="inventory-card blue-card"> 
                <div class="tracker-grid">

                    <div class="dungeon-column">
                        <h3 class="dungeon-title">D1</h3>
                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/map.png" class="item" id="ztp-f-map1" onclick="toggleItem('ztp-f-map1')">
                        </div>
                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/Boussole.png" class="item" id="ztp-f-cp1" onclick="toggleItem('ztp-f-cp1')">
                        </div>
                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/Clé.png" class="item" id="ztp-f-key1" onclick="toggleItem('ztp-f-key1')" data-max="6" data-name="0">
                            <p class="item-name">0</p>
                        </div>
                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/Triforce.png" class="item" id="ztp-f-triforce1" onclick="toggleItem('ztp-f-triforce1')">
                        </div>
                    </div>
                </div>
            </div>
        </div>
          
        <div class="inventory-section">
                <h2 class="section-title">Quest Items</h2>
                <div class="inventory-card green-card">
                    <div class="tracker-grid">
                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/calisse.png" 
                                class="item" 
                                id="ztp-f-calisse" 
                                data-levels="images/ZeldaTP/calisse.png" 
                                onclick="toggleItem('ztp-f-calisse')">
                         </div>
                        
                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/NoteLafrel.png" 
                                class="item" 
                                id="ztp-f-NoteLafrel" 
                                data-levels="images/ZeldaTP/NoteLafrel.png"
                                onclick="toggleItem('ztp-f-NoteLafrel')">
                            </div>
                        
                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/CroquisYéti.png" 
                                class="item" 
                                id="ztp-f-CroquisYéti" 
                                data-levels="images/ZeldaTP/CroquisYéti.png"
                                onclick="toggleItem('ztp-f-CroquisYéti')">
                            </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/citrouilleordon.png" 
                                class="item" 
                                id="ztp-f-citrouilleordon" 
                                data-levels="images/ZeldaTP/citrouilleordon.png"
                                onclick="toggleItem('ztp-f-citrouilleordon')">
                            </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/frommagechevreordon.png" 
                                class="item" 
                                id="ztp-f-frommagechevreordon" 
                                data-levels="images/ZeldaTP/frommagechevreordon.png"
                                onclick="toggleItem('ztp-f-frommagechevreordon')">
                            </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/LettreReynald.png" 
                                class="item" 
                                id="ztp-f-LettreReynald" 
                                data-levels="images/ZeldaTP/LettreReynald.png"
                                onclick="toggleItem('ztp-f-LettreReynald')">
                            </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/Facture.png" 
                                class="item" 
                                id="ztp-f-Facture" 
                                data-levels="images/ZeldaTP/Facture.png"
                                onclick="toggleItem('ztp-f-Facture')">
                            </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/statuedebois.png" 
                                class="item" 
                                id="ztp-f-statuedebois" 
                                data-levels="images/ZeldaTP/statuedebois.png"
                                onclick="toggleItem('ztp-f-statuedebois')">
                            </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/Lienamitié.png" 
                                class="item" 
                                id="ztp-f-Lienamitié" 
                                data-levels="images/ZeldaTP/Lienamitié.png"
                                onclick="toggleItem('ztp-f-Lienamitié')">
                            </div>

                        <div class="item-wrapper">
                            <img src="images/ZeldaTP/livreancien.png" 
                                class="item" 
                                id="ztp-f-livreancien" 
                                data-levels="images/ZeldaTP/livreancien.png"
                                onclick="toggleItem('ztp-f-livreancien')">
                        </div>
                    </div>
                </div>
            </div>
        </div>
                        
                        
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
